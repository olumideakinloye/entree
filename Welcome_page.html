<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Welcome_stylesheet.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="logo">
        <img src="JHHW9351.PNG" alt="" />
      </div>
      <h1 id="welcome">Welcome!</h1>
      <a href="vendor_sign-up_page.html"><input type="button" value="Vendor" id="vendor" /></a>
      <input type="button" value="Customer" id="Customer" />
      <button id="start">Get Started</button>
    </div>
    <script>
      let start = document.getElementById("start");
      start.addEventListener("click", ()=>{
        document.getElementById("welcome").style.display = "none";
        document.getElementById("welcome").style.transition = "2s";
        document.getElementById("Customer").style.display = "block";
        document.getElementById("vendor").style.display = "block";
        start.style.display = "none";
        document.getElementById("body").style.backgroundImage = "radial-gradient(powderblue, white)"
      })
    </script>
  </body>
 
</html>
